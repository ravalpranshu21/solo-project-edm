<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .profile-info {
            margin: 10px;
            padding: 10px;
        }

        .profile-info h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <h2>User Profile</h2>
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Mobile Number:</strong> <span id="profileMobile"></span></p>
            <p><strong>Address:</strong> <span id="profileAddress"></span></p>
            <button onclick="window.location.href='index.html'">Go Back</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userDetails = JSON.parse(localStorage.getItem('userDetails'));
            if (userDetails) {
                document.getElementById('profileUsername').textContent = userDetails.username;
                document.getElementById('profileMobile').textContent = userDetails.mobile;
                document.getElementById('profileAddress').textContent = userDetails.address;
            }
        });
    </script>
</body>
</html>
